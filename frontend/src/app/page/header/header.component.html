<c-container>
  <c-row class="align-items-start">

    <c-col class="col-12 col-sm-3 col-lg-2">
      <a href="" >
        <img cImg rounded src="../../../assets/images/logo.png" thumbnail style="height:56px"/>
      </a>
    </c-col>

    <c-col>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/family">Családi Játékok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/strategy">Stratégiai Játékok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/party">Party Játékok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/action">Akciós Játékok</a>
            </li>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search"
            placeholder="Search" aria-label="Search"
            [ngModel]="searchText" (ngModelChange)="search($event)">

          </form>
          <a routerLink="/cart"
          ><svg
            class="mx-2" cIcon
            name="cilCart" size="xl"
            title="Numbered List Icon"
          ></svg
        ></a>
        <a routerLink="/login"
          ><svg
            class="mx-2" cIcon
            name="cilUser" size="xl"
            title="Numbered List Icon"
          ></svg
        ></a>
        </div>
      </nav>
    </c-col>
  </c-row>
</c-container>
