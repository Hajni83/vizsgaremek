<c-card class="d-flex align-self-stretch" style="cursor:pointer" [routerLink]="['/card-detail', card._id]" [cBorder]="'danger'" [textColor]="'danger'">
  <img  [src]="card.image">
  <c-card-body>
    <svg *ngIf="editor"
      cIcon
      name="cilPencil"
      size="xl"
      title="Numbered List Icon"
    ></svg>
    <h5 cCardTitle>{{ card.name }}</h5>
    <!-- <p cCardText>
      {{ card.category?.name }}
    </p> -->
  </c-card-body>
  <c-card-footer>
    <small class="text-medium-emphasis font-weight-bold">
      {{ card.price }} Ft
    </small>
  </c-card-footer>
</c-card>
