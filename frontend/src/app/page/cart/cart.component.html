<app-header></app-header>
<c-container>
  <h1>Kosár</h1>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Kép</th>
          <th>Név</th>
          <th>Egységár</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of cartContent">
          <td><img [src]=row.image></td>
          <td>{{ row.name }}</td>
          <td>{{ row.price }} Ft</td>
        </tr>
      </tbody>
    </table>
    <h2>Összesen</h2>
    <p>{{total}} Ft</p>
    <button
      cButton
      class="mr-3 mb-3"
      color="dark"
      (click)="onClickPay()"
    >Fizetek
    </button>

    <button cButton color="secondary" routerLink="/" class="mb-3">
      Vásárlás folytatása
    </button>
  </div>
</c-container>
<app-footer></app-footer>
